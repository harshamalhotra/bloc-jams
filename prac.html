<!DOCTYPE html>
<html>
<head>
  <title>Image Gallery</title>
</head>
<body>
<h1>Snapshots</h1>
<ul>
  <li>
    <a href="assets/images/album_covers/02.png" onclick="showPic(this);return false;" title="A lonely girl">One girl</a>
  </li>
  <li>
    <a href="assets/images/album_covers/03.png" onclick="showPic(this);return false;" title="Happy kids">Take a dive</a>
  </li>
  <li>
    <a href="assets/images/album_covers/11.png" onclick="showPic(this);return false;" title="Sun">Sunset</a>
  </li>
  <li>
    <a href="assets/images/album_covers/09.png" onclick="showPic(this);return false;" title="Mountains">To reach heights</a>
  </li>
</ul>
<img id="placeholder" src="assets/images/album_covers/01.png" alt="purple lants" />
</body>
<script type="text/javascript">
  function showPic(whichpic){
    var source=whichpic.getAttribute("href");
    var placeholder=document.getElementById("placeholder");
    placeholder.setAttribute("src",source);
  }
</script>
</html>
